<!DOCTYPE html>
<html>
<head>
    <title>Carrito Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #mensaje {
            font-size: 20px;
            margin-bottom: 30px;
        }
        #boton {
            padding: 30px 50px;
            font-size: 24px;
            background-color: #ff5555;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #boton:active {
            background-color: #ff2222;
        }
    </style>
</head>
<body>

<h1>Carrito Control</h1>
<p id="mensaje">Esta es la web de un idiota, se hace cosas porque se aburre; presiona el bot贸n</p>
<button id="boton">PRESIONAME</button>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    const mqttHost = "9273c25435524d1b9ae29941e33d1e8e.s1.eu.hivemq.cloud";
    const mqttPort = 8884; // WebSocket
    const mqttUser = "Kevin Kennedy";
    const mqttPass = "Pelotudo2";
    const topic = "carrito/commands";

    // Conexi贸n al broker
    const client = mqtt.connect(`wss://${mqttHost}:${mqttPort}`, {
        username: mqttUser,
        password: mqttPass
    });

    client.on('connect', () => {
        console.log('Conectado al broker MQTT');
    });

    client.on('error', (err) => {
        console.error('Error de conexi贸n: ', err);
    });

    // Bot贸n para enviar mensaje
    const boton = document.getElementById('boton');
    const mensaje = document.getElementById('mensaje');

    boton.addEventListener('click', () => {
        client.publish(topic, 'BUZ_ON'); // Envia mensaje al ESP32
        mensaje.innerText = "Gracias por perder tu tiempo tan valioso en esta estupidez";
    });
</script>

</body>
</html>
